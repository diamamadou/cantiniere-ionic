<!-- Meal & Menu -->
<ion-content *ngIf="menuLabel || mealLabel">
  <p *ngIf="mealLabel" class="text-dark">{{mealLabel}} a été ajouté dans votre panier</p>
  <p *ngIf="menuLabel" class="text-dark">{{menuLabel}} a été ajouté dans votre panier</p>

  <ion-button color="danger" (click)="closeModal()">Fermer</ion-button>
  <ion-button color="light" (click)="openCart()">
    <ion-icon name="cart"></ion-icon>
  </ion-button>
</ion-content>

<!-- Order Pay & Order Cancel -->
<ion-content *ngIf="deliveredAndPayed || orderCanceled">
  <p *ngIf="deliveredAndPayed">La commande à été payée et livrée</p>
  <p *ngIf="orderCanceled">La commande à été annulée</p>

  <ion-button color="danger" (click)="closeModal()">Fermer</ion-button>
</ion-content>

<!-- Order Filter -->
<ion-content *ngIf="btnLabel">
  <ng-container *ngIf="btnLabel === 'entre_dates'">
    <ion-datetime class="text-dark" displayFormat="DD MMM YYYY" placeholder="Date de début" [(ngModel)]="beginDate"></ion-datetime>
    <ion-datetime class="text-dark" displayFormat="DD MMM YYYY" placeholder="Date de début" [(ngModel)]="endDate"></ion-datetime>
    <ion-item>
      <ion-label>Statut</ion-label>
    <ion-select [(ngModel)]="status">
      <ion-select-option value="0" selected>Effectuée</ion-select-option>
      <ion-select-option value="1">Livrée</ion-select-option>
      <ion-select-option value="2">Annulée</ion-select-option>
    </ion-select>
    </ion-item>

    <ion-button color="success" (click)="openFilterModal('entre_dates')">Filtrer</ion-button>

  </ng-container>

  <ng-container *ngIf="btnLabel === 'par_utilisateur'">
    <ion-input placeholder="Identifiant de l'utilisateur" [(ngModel)]="userId"></ion-input>

    <ion-button color="success" (click)="openFilterModal('par_utilisateur')">Filtrer</ion-button>
  </ng-container>

  <ng-container *ngIf="btnLabel === 'aujourdhui_utilisateur'">
    <ion-input placeholder="Identifiant de l'utilisateur" [(ngModel)]="userId"></ion-input>

    <ion-button color="success" (click)="openFilterModal('aujourdhui_utilisateur')">Filtrer</ion-button>
  </ng-container>

  <ion-button color="danger" (click)="closeModal()">Fermer</ion-button>
</ion-content>

<!-- Update order -->

<ion-content *ngIf="orderId">
  <ion-list>

    <ion-item>
      <ion-label>Menus</ion-label>
      <ion-select multiple="false" cancelText="Annuler" okText="Modfier" [(ngModel)]="selectedMenu">
        <ng-container *ngFor="let menu of menus">
          <ion-select-option value="{{menu.id}}">{{menu.label}}</ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Plats</ion-label>
      <ion-select multiple="false" cancelText="Annuler" okText="Modifier" [(ngModel)]="selectedMeal">
        <ng-container *ngFor="let meal of meals">
          <ion-select-option value="{{meal.id}}">{{meal.label}}</ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button color="success" (click)="confirmAlert()">Modifier</ion-button>
  <ion-button color="danger" (click)="closeModal()">Fermer</ion-button>
</ion-content>
