<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/meal"></ion-back-button>
    </ion-buttons>
    <ion-title>Edition du Plat</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form (ngSubmit)="edit(f)" #f="ngForm">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Edition du plat</ion-card-title>
              <ion-card-subtitle>{{meal?.label}}</ion-card-subtitle>
            </ion-card-header>

            <ion-item>
              <ion-label position="floating">Intitulé</ion-label>
              <ion-input name="label" [ngModel]="meal?.label" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input name="description" [ngModel]="meal?.description" required></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Disponible la semaine</ion-label>
              <ion-input type="date" name="availableForWeeks" [ngModel]="availableForWeeks"></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Prix</ion-label>
              <ion-input name="priceDF" [ngModel]="meal?.priceDF" required></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Image</ion-label>
              <ion-input name="image" [ngModel]="mealImage" required></ion-input>
            </ion-item> <br>

            <ion-list>
              <ion-list-header>Choisir les Ingrédients</ion-list-header>

              <ion-item>
                <ion-label>Liste des ingrédients</ion-label>
                <ion-select name="ingredientsId" [(ngModel)]="ingred" multiple="true" >
                  <span *ngFor="let ingredient of ingredientList">
                    <ion-select-option value="{{ingredient.id}}">
                      {{ingredient?.label}}
                    </ion-select-option>
                  </span>

                </ion-select>
              </ion-item>
            </ion-list>
          </ion-card>
          <div class="ion-margin">
            <ion-button type="button" expand="block" (click)="takePicture()">Photo</ion-button>
            <ion-button type="submit" expand="block">Modifier</ion-button>
            <ion-button type="button" expand="block" color="danger" (click)="delete()">Annuler
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
  <ion-img [src]="capturedPictureUrl" *ngIf="capturedPictureUrl"></ion-img>

</ion-content>
