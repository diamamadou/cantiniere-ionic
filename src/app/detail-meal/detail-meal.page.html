<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/meal"></ion-back-button>
    </ion-buttons>
    <ion-title>Détail du Plat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{meal?.label}}</ion-card-title>
            <ion-card-subtitle>Prix {{meal?.priceDF}} €</ion-card-subtitle>
          </ion-card-header>
          <ion-img src=" {{apiUrl}}/{{meal?.image}}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
