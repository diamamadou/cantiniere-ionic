<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Edition du menu</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form (ngSubmit)="confirmAlert(f)" #f="ngForm">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Edition du menu</ion-card-title>
              <ion-card-subtitle>{{menu?.label}}</ion-card-subtitle>
            </ion-card-header>

            <ion-item>
              <ion-label position="floating">Intitul√©</ion-label>
              <ion-input name="label" [ngModel]="menu?.label" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input name="description" [ngModel]="menu?.description" required></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Disponible la semaine</ion-label>
              <ion-input type="date" name="availableForWeeks" [ngModel]="availableForWeeks"></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Prix</ion-label>
              <ion-input name="priceDF" [ngModel]="menu?.priceDF" required></ion-input>
            </ion-item> <br>
            <ion-item>
              <ion-label position="floating">Image</ion-label>
              <ion-input name="image" [ngModel]="menuImage" required></ion-input>
            </ion-item> <br>

            <ion-list>
              <ion-list-header>Choisir les plats</ion-list-header>

              <ion-item>
                <ion-label>Liste des plats</ion-label>
                <ion-select name="mealIds" [(ngModel)]="m" multiple="true" >
                  <span *ngFor="let meal of meals">
                    <ion-select-option value="{{meal?.id}}">
                      {{meal?.label}}
                    </ion-select-option>
                  </span>

                </ion-select>
              </ion-item>
            </ion-list>
          </ion-card>
          <div class="ion-margin">
            <ion-button type="button" expand="block" color="warning" (click)="takePicture()">Changer l'image</ion-button><br>
            <ion-button type="submit" expand="block" color="success">Modifier</ion-button>
            <ion-button type="button" expand="block" color="danger" (click)="cancel()">Annuler
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
  <ion-img [src]="capturedPictureUrl" *ngIf="capturedPictureUrl"></ion-img>

</ion-content>
